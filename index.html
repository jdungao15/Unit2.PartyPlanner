<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Party Planner</title>
</head>
<body>
    <main>
        <h1 class="display text-center">Parties </h1>
        <div id="party-container" class="d-flex justify-content-center">
        </div>zz
        <div class="d-flex justify-content-center">
            <form action="" id="addParty" class="w-50 shadow-lg">
            <div class="mb-2">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name">
            </div>
            <div class="mb-2">
                <label for="description" class="form-label">Description</label>
                <input type="text" class="form-control" name="description" id="description">
            </div>
            <div class="mb-2">
                <label for="date" class="form-label">Date</label>
                <input type="date" class="form-control" name="date" id="date">
            </div>
            <div class="mb-2">
                <label for="location" class="form-label">Location</label>
                <input type="text" class="form-control" name="location" id="location">
            </div>
                   
            <button type="submit" class="btn btn-primary">Submit</button>
        </div>
 
    </form>
    </main>
    <script src="https://kit.fontawesome.com/fdce3a164d.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
